<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT/MQTT Simulation Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-diagram-3"></i> IoT/MQTT Network Simulation
            </span>
            <span class="badge bg-light text-dark" id="status-badge">
                <i class="bi bi-circle-fill text-success pulse"></i> Running
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Main Canvas Area -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <canvas id="network-canvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Configuration Info -->
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-info-circle"></i> Configuration
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-0" role="alert">
                            <strong id="config-text">Loading...</strong>
                            <hr>
                            <small>To change node count, edit <code>NUM_NODES</code> in <code>config/simulation_config.py</code> and restart.</small>
                        </div>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-graph-up"></i> Statistics
                    </div>
                    <div class="card-body">
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="stat-card">
                                    <div class="stat-label">Messages</div>
                                    <div class="stat-value" id="msg-count">0</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-card">
                                    <div class="stat-label">Active Nodes</div>
                                    <div class="stat-value text-success" id="active-nodes">0</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-card">
                                    <div class="stat-label">Uptime</div>
                                    <div class="stat-value text-info" id="uptime">0s</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-card">
                                    <div class="stat-label">Subscribers</div>
                                    <div class="stat-value text-warning" id="sub-count">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nodes List -->
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-secondary text-white">
                        <i class="bi bi-cpu"></i> Nodes (<span id="node-count">0</span>)
                    </div>
                    <div class="card-body p-2" style="max-height: 250px; overflow-y: auto;">
                        <div id="node-list"></div>
                    </div>
                </div>

                <!-- Message Log -->
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <i class="bi bi-chat-dots"></i> MQTT Message Log
                    </div>
                    <div class="card-body p-2" style="max-height: 400px; overflow-y: auto;">
                        <div id="message-log"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
